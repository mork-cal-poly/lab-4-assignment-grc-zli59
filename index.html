<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
  </style>
  <title>p5 Turtle Growth Animation with Control</title>
</head>
<body>
  <script>
    let turtleSize = 50;
    let isGrowing = false;

    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(220);

      // Draw turtle body
      fill(128, 128, 0);
      ellipse(200, 250, turtleSize, turtleSize);

      // Draw turtle shell
      fill(180, 196, 36);
      ellipse(200, 250, turtleSize * 0.8, turtleSize * 0.8);

      // Draw turtle head
      fill(180, 196, 36);
      ellipse(200, 230 - turtleSize * 0.15, turtleSize * 0.6, turtleSize * 0.6);

      // Draw turtle legs
      fill(180, 196, 36);
      rect(200 - turtleSize * 0.1, 250 + turtleSize * 0.25, turtleSize * 0.05, turtleSize * 0.2);
      rect(200 + turtleSize * 0.05, 250 + turtleSize * 0.25, turtleSize * 0.05, turtleSize * 0.2);

      // Increase the turtle size at a constant rate when isGrowing is true
      if (isGrowing) {
        turtleSize += 1;
      }
    }

    function mouseClicked() {
      // Toggle the isGrowing variable on mouse click to start/stop the animation
      isGrowing = !isGrowing;
    }
  </script>
</body>
</html>
